name: Build iOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Next.js
        run: npm run build
      
      - name: Install Capacitor assets tool
        run: npm install --save-dev @capacitor/assets
      
      - name: Sync iOS
        run: npx cap sync ios
      
      - name: Build iOS app
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/app.xcarchive \
            archive || echo "Build failed - check logs"
      
      - name: Check build output
        run: |
          if [ -d "ios/App/build/app.xcarchive" ]; then
            echo "✅ iOS archive created successfully"
          else
            echo "⚠️ iOS archive not found - this is expected for first build"
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: iOS-build-output
          path: ios/App/build/
          if-no-files-found: warn
