name: Build Android App (Google Play)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor assets
        run: npm install --save-dev @capacitor/assets

      - name: Build Next.js
        run: npm run build

      - name: Generate icons and splash
        run: npx capacitor-assets generate

      - name: Sync to Android
        run: npx cap sync android

      - name: Decode keystore
        if: secrets.ANDROID_KEYSTORE != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/keystore.jks

      - name: Build AAB (Android App Bundle)
        if: secrets.ANDROID_KEYSTORE != ''
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease \
            -Dorg.gradle.jvmargs=-Xmx4096m \
            -Pandroid.useAndroidX=true

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Dorg.gradle.jvmargs=-Xmx4096m \
            -Pandroid.useAndroidX=true

      - name: Upload AAB to Artifacts
        if: secrets.ANDROID_KEYSTORE != ''
        uses: actions/upload-artifact@v3
        with:
          name: OaklineBank-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: warn

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: OaklineBank-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn

      - name: Upload to Google Play (requires service account)
        if: secrets.GOOGLE_PLAY_SERVICE_ACCOUNT != ''
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}" > /tmp/gp-sa.json
          npm install -g bundletool
          bundletool upload-bundle \
            --bundle=android/app/build/outputs/bundle/release/app-release.aab \
            --credentials=/tmp/gp-sa.json \
            --package-name=com.oakline.bank
