
<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="premiumShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="12" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect x="0" y="0" width="400" height="250" rx="20" ry="20" fill="url(#premiumGradient)" filter="url(#premiumShadow)"/>
  
  <!-- Gold Accent Strip -->
  <rect x="0" y="0" width="400" height="8" rx="20" ry="20" fill="url(#goldAccent)"/>
  <rect x="0" y="242" width="400" height="8" rx="20" ry="20" fill="url(#goldAccent)"/>
  
  <!-- Premium Pattern -->
  <circle cx="350" cy="50" r="45" fill="rgba(251, 191, 36, 0.1)"/>
  <circle cx="380" cy="80" r="25" fill="rgba(251, 191, 36, 0.05)"/>
  <polygon points="50,180 90,160 130,180 90,200" fill="rgba(251, 191, 36, 0.08)"/>
  
  <!-- Bank Logo -->
  <rect x="30" y="25" width="80" height="45" rx="8" fill="url(#goldAccent)"/>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">OAKLINE</text>
  <text x="70" y="58" font-family="Arial, sans-serif" font-size="10" fill="#1f2937" text-anchor="middle">PREMIUM</text>
  
  <!-- Chip -->
  <rect x="30" y="90" width="35" height="28" rx="4" fill="#ffd700"/>
  <rect x="33" y="93" width="29" height="22" rx="2" fill="#ffa500"/>
  <rect x="36" y="96" width="23" height="16" rx="1" fill="#ff8c00"/>
  <rect x="39" y="99" width="17" height="10" rx="1" fill="#ffd700"/>
  
  <!-- Contactless Symbol -->
  <g transform="translate(320, 85)">
    <path d="M5 5 Q18 18 5 30" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M10 10 Q18 18 10 25" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M15 15 Q18 18 15 20" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Card Number -->
  <text x="30" y="160" font-family="Courier, monospace" font-size="20" font-weight="bold" fill="#fbbf24" letter-spacing="4px">4532 **** **** 9087</text>
  
  <!-- Cardholder Name -->
  <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="rgba(251, 191, 36, 0.8)">CARDHOLDER NAME</text>
  <text x="30" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">ALEXANDRA K. WILLIAMS</text>
  
  <!-- Expiry Date -->
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="12" fill="rgba(251, 191, 36, 0.8)">VALID THRU</text>
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">03/29</text>
  
  <!-- Premium Badge -->
  <circle cx="350" cy="190" r="25" fill="url(#goldAccent)"/>
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937" text-anchor="middle">PREMIUM</text>
  <text x="350" y="195" font-family="Arial, sans-serif" font-size="6" fill="#1f2937" text-anchor="middle">MEMBER</text>
  
  <!-- Card Type -->
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">VISA</text>
</svg>
