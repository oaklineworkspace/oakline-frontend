
<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect x="0" y="0" width="400" height="250" rx="20" ry="20" fill="url(#cardGradient1)" filter="url(#shadow)"/>
  
  <!-- Card Pattern -->
  <circle cx="350" cy="50" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="380" cy="80" r="25" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Bank Logo -->
  <rect x="30" y="30" width="60" height="40" rx="8" fill="white"/>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e3a8a" text-anchor="middle">OAKLINE</text>
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="8" fill="#1e3a8a" text-anchor="middle">BANK</text>
  
  <!-- Chip -->
  <rect x="30" y="90" width="35" height="28" rx="4" fill="#ffd700"/>
  <rect x="33" y="93" width="29" height="22" rx="2" fill="#ffa500"/>
  <rect x="36" y="96" width="23" height="16" rx="1" fill="#ff8c00"/>
  
  <!-- Contactless Symbol -->
  <g transform="translate(320, 90)">
    <path d="M5 5 Q15 15 5 25" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M10 10 Q15 15 10 20" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M15 15 Q15 15 15 15" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Card Number -->
  <text x="30" y="160" font-family="Courier, monospace" font-size="20" font-weight="bold" fill="white" letter-spacing="4px">4532 1234 5678 9012</text>
  
  <!-- Cardholder Name -->
  <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">CARDHOLDER NAME</text>
  <text x="30" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SARAH M. JOHNSON</text>
  
  <!-- Expiry Date -->
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">VALID THRU</text>
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">12/28</text>
  
  <!-- Card Type -->
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">VISA</text>
</svg>
