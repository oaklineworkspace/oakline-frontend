<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oakline Bank Mobile App">
    <title>OaklineBank</title>
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#059669">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
        }
        
        #app {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #059669;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Loading Oakline Bank...</div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script>
        // Wait for Capacitor to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect to the main website URL
            if (window.location.protocol === 'capacitor:' || 
                window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1') {
                window.location.href = 'https://theoaklinebank.com';
            }
        });
    </script>
</body>
</html>
